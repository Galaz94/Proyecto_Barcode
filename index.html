<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barcode Toolbox</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* --- Variables CSS para Theming (Solo UI General) --- */
    :root {
      --bg-color: #f7f7f7;
      --text-color: #333;
      --input-bg: #fff;
      --input-border: #ccc;
      --button-bg: #e0e0e0;
      --button-text: #333;
      --button-hover-bg: #d5d5d5;
      --info-text-color: #666;
      --error-color: #d9534f;
      --footer-color: gray;
      --link-color: #007bff; /* Para foco en textarea */

      /* Colores fijos para c√≥digos de barras */
      --barcode-bg: #ffffff;
      --barcode-border: #eeeeee;
      --barcode-text-color: #000000;
      --used-strike-color-light: red;
      --scanner-marker-color-light: #007bff;
    }

    body.dark-mode {
      --bg-color: #2d2d2d;
      --text-color: #f1f1f1;
      --input-bg: #3a3a3a;
      --input-border: #555;
      --button-bg: #555;
      --button-text: #f1f1f1;
      --button-hover-bg: #666;
      --info-text-color: #aaa;
      --error-color: #f87171;
      --footer-color: #aaa;
      --link-color: #58a6ff;

      /* Colores espec√≠ficos modo oscuro (UI) */
      --used-strike-color-dark: #ff7b7b;
      --scanner-marker-color-dark: #58a6ff;
    }
    
    /* --- Estilos SweetAlert2 para Theming --- */
    body.dark-mode .swal2-popup {
        background-color: #2d2d2d !important;
        color: #f1f1f1 !important;
    }
    body.dark-mode .swal2-title {
        color: #f1f1f1 !important;
    }
    body.dark-mode .swal2-html-container {
        color: #f1f1f1 !important;
    }
    body.dark-mode .swal2-confirm {
        background-color: #555 !important;
    }
    body.dark-mode .swal2-cancel {
        background-color: #444 !important;
    }


    /* --- Estilos Generales --- */
    * { /* A√±adido para compatibilidad iOS */
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0.05); /* Feedback t√°ctil sutil o 'transparent' */
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      padding: 10px; /* Reducir padding general */
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      line-height: 1.5;
      /* font-size: 16px; */ /* Considerar si 1rem base no es 16px */
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 5px; /* Ajustar padding */
    }
    h1 {
        text-align: center;
        color: var(--text-color);
        margin-top: 35px; /* Espacio para botones flotantes */
        margin-bottom: 1rem;
        font-size: 1.8em;
    }
    textarea {
      width: 100%;
      height: 100px; /* Volver a tama√±o anterior */
      margin-bottom: 10px;
      box-sizing: border-box;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      border-radius: 6px;
      padding: 8px;
      transition: background-color 0.3s, border-color 0.3s, box-shadow 0.2s;
      font-size: max(16px, 1rem); /* Modificado para compatibilidad iOS: evitar zoom */
    }
     textarea:focus {
      outline: none;
      border-color: var(--link-color);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2); /* Usar un color fijo para el shadow */
      body.dark-mode & {
         box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.25); /* Shadow para dark mode */
      }
    }
    button {
      padding: 9px 14px; /* Ajustar padding botones */
      margin: 4px; /* Espacio entre botones */
      cursor: pointer;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 6px;
      transition: background-color 0.2s, opacity 0.2s;
      font-size: 0.9rem; /* Tama√±o fuente botones */
      vertical-align: middle; /* Alinear mejor */
    }
    button:hover:not(:disabled) {
      background-color: var(--button-hover-bg);
    }
    button:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
    .button-group {
        margin-bottom: 15px;
        text-align: center; /* Centrar botones */
        display: flex; /* Usar flexbox */
        flex-wrap: wrap; /* Permitir que los botones bajen */
        justify-content: center; /* Centrar botones horizontalmente */
        gap: 8px; /* Espacio entre botones con flex */
    }
    /* --- Estilos Output C√≥digos --- */
    #output { margin-top: 15px; }
    #output.list .barcode-item { margin: 10px 0; }
    #output.grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); /* Ajustar tama√±o m√≠nimo */
        gap: 10px;
    }
    .barcode-item {
      background: var(--barcode-bg); /* Fondo fijo blanco */
      padding: 10px;
      border: 1px solid var(--barcode-border); /* Borde fijo claro */
      border-radius: 8px;
      text-align: center;
      position: relative;
      word-wrap: break-word;
      overflow: hidden;
    }
    .barcode-item.used { position: relative; }
    .barcode-item svg {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto 5px auto;
    }
    .barcode-item svg text {
      fill: var(--barcode-text-color) !important; /* Texto siempre negro */
      font-size: 11px !important; /* Texto c√≥digo un poco m√°s peque√±o */
      font-family: monospace;
    }
    .scan-marker-icon {
        position: absolute;
        top: 5px; /* Ajustar posici√≥n */
        right: 5px;
        font-size: 1rem; /* Ajustar tama√±o */
        /* Usar la variable correcta seg√∫n el modo */
        color: var(--scanner-marker-color-light);
         body.dark-mode & {
            color: var(--scanner-marker-color-dark);
         }
        cursor: default;
        z-index: 2;
        opacity: 0.8; /* Un poco m√°s sutil */
    }
    .barcode-error {
      color: var(--error-color);
      padding: 8px;
      font-size: 0.85em;
      text-align: center;
      border: 1px dashed var(--error-color);
      border-radius: 6px;
      margin: 10px 0;
      background-color: rgba(217, 83, 79, 0.05);
      body.dark-mode & {
         background-color: rgba(248, 113, 113, 0.1);
      }
    }
    #info-message {
        font-size: 0.85em;
        color: var(--info-text-color);
        margin-bottom: 10px;
        min-height: 1.1em;
        text-align: center;
    }
    footer {
      margin-top: 25px;
      padding-top: 10px;
      border-top: 1px solid var(--input-border);
      font-size: 0.8em; /* Footer m√°s peque√±o */
      color: var(--footer-color);
      text-align: center;
    }
    footer strong {
        font-weight: 600;
    }

    /* --- Estilos Esc√°ner --- */
    #scanner-controls {
        text-align: center;
        margin: 10px 0; /* Menos margen */
    }
    #scanner-container {
        margin-top: 10px;
        border: 1px solid var(--input-border);
        background: var(--input-bg);
        border-radius: 6px;
        overflow: hidden;
        max-width: 400px; /* Ancho m√°ximo del esc√°ner */
        margin-left: auto;
        margin-right: auto;
    }
    #reader { margin: 0 auto; position: relative; }
    #reader video {
        display: block;
        width: 100% !important;
        height: auto !important;
        aspect-ratio: 16 / 9; /* Relaci√≥n de aspecto horizontal */
        object-fit: cover; /* Cubrir el contenedor sin distorsionar */
    }

    /* --- Botones Flotantes (Ayuda y Tema) --- */
    .floating-buttons {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 10; /* Encima del contenido normal */
    }
    .floating-buttons button {
        background: none;
        border: none;
        font-size: 1.5rem; /* √çconos grandes */
        padding: 5px;
        margin-left: 5px;
        opacity: 0.8;
    }
     .floating-buttons button:hover {
        opacity: 1;
        background: none; /* Sin fondo al pasar el mouse */
     }

    /* --- Estilos Buscador --- */
    #search-container {
        display: none; /* Ocultar inicialmente */
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
    }
    #search-input {
        padding: 8px;
        margin-right: 5px;
        border: 1px solid var(--input-border);
        border-radius: 6px;
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: max(16px, 1rem); /* Modificado para compatibilidad iOS: evitar zoom */
    }
    #search-input:focus {
      outline: none;
      border-color: var(--link-color);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2); /* Usar un color fijo para el shadow */
      body.dark-mode & {
         box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.25); /* Shadow para dark mode */
      }
    }
    #search-container button {
        padding: 8px 10px;
    }

    .search-highlight {
      border: 2px solid orange !important; /* Ejemplo de borde naranja */
    }

  </style>
</head>
<body>

<div class="floating-buttons">
    <button id="help-button" onclick="showHelp()" title="Ayuda" aria-label="Mostrar ayuda">‚ùì</button>
    <button id="theme-toggle" onclick="toggleTheme()" title="Cambiar Tema" aria-label="Cambiar tema de color"> M </button>
</div>

<div class="container">

    <h1>Barcode Toolbox</h1>

    <div id="search-container">
        <input type="text" id="search-input" placeholder="Ingresa c√≥digo...">
        <button onclick="searchBarcode()" aria-label="Buscar c√≥digo">üîç</button>
    </div>

    <textarea id="input" placeholder="Pega aqu√≠ tus c√≥digos..." aria-label="Entrada de c√≥digos"></textarea>

    <div class="button-group">
        <button onclick="generateBarcodes()">üîÑ Generar</button>
        <button onclick="confirmClear()">üßπ Limpiar</button>
        <button onclick="changeLayout()">üìä Vista</button>
        <button id="savePdf" style="display:none;" onclick="downloadPDF()">üìÑ PDF</button>
        <button id="removeUsedBtn" onclick="removeUsedCodes()">‚ùå Eliminar Usados</button>
    </div>

    <div id="scanner-controls">
        <button id="startScanBtn" onclick="startScanner()">üì∑ Escanear</button>
        <button id="stopScanBtn" onclick="stopScanner()" style="display:none;">üõë Detener</button>
    </div>
    <div id="scanner-container" style="display:none;">
        <div id="reader"></div>
    </div>

    <div id="output" class="list"></div>

    <footer>
      Barcode Toolbox - fgalaz <strong>v2026</strong>
    </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<script>
  // --- Variables Globales y Selectores ---
  let usedCodes = JSON.parse(localStorage.getItem('usedCodes') || "[]");
  let scannedCodes = new Set(JSON.parse(localStorage.getItem('scannedCodes') || "[]"));
  let html5QrCode = null;
  let isScannerActive = false;
  const MIN_CODE_LENGTH = 5;

  const outputDiv = document.getElementById("output");
  const inputTextArea = document.getElementById("input");
  const savePdfBtn = document.getElementById('savePdf');
  const startScanBtn = document.getElementById('startScanBtn');
  const stopScanBtn = document.getElementById('stopScanBtn');
  const scannerContainer = document.getElementById('scanner-container');
  const readerDiv = document.getElementById('reader');
  const themeToggleBtn = document.getElementById('theme-toggle');
  const searchContainerDiv = document.getElementById('search-container');

  // --- Funciones de Notificaci√≥n (Toast) ---
  const Toast = Swal.mixin({
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    timer: 3500,
    timerProgressBar: true,
    didOpen: (toast) => {
      toast.addEventListener('mouseenter', Swal.stopTimer);
      toast.addEventListener('mouseleave', Swal.resumeTimer);
      const bodyIsDark = document.body.classList.contains('dark-mode');
      if (bodyIsDark) {
          toast.classList.add('swal2-toast-dark');
          const title = toast.querySelector('.swal2-title');
          if (title) title.style.color = '#f1f1f1';
      }
    }
  });

  function showToast(message, type = 'info') {
    Toast.fire({
      icon: type,
      title: message
    });
  }

  // --- Funciones Principales ---
  function generateBarcodes() {
    const rawInput = inputTextArea.value.trim();
    localStorage.setItem('barcodeInput', rawInput);
    outputDiv.innerHTML = "";
    
    if (!rawInput) {
        savePdfBtn.style.display = "none";
        searchContainerDiv.style.display = "none";
        return;
    }

    const numericInput = rawInput.replace(/[^0-9\s\t\n]+/g, '');
    const originalCodes = numericInput.split(/\s+/).map(c => c.trim()).filter(Boolean);
    const uniqueCodes = [...new Set(originalCodes)];
    const duplicatesRemoved = originalCodes.length - uniqueCodes.length;

    if (duplicatesRemoved > 0) {
      showToast(`Se eliminaron ${duplicatesRemoved} duplicados`, 'info');
    }

    const validCodes = [];
    const shortCodes = [];

    uniqueCodes.forEach(code => {
        if (code.length >= MIN_CODE_LENGTH) {
            validCodes.push(code);
        } else {
            shortCodes.push(code);
        }
    });

    if (shortCodes.length > 0) {
        showToast(`${shortCodes.length} c√≥digo(s) ignorado(s) por tener menos de ${MIN_CODE_LENGTH} d√≠gitos.`, 'warning');
    }

    savePdfBtn.style.display = validCodes.length > 0 ? "inline-block" : "none";
    searchContainerDiv.style.display = validCodes.length > 0 ? "flex" : "none";

    if (validCodes.length === 0) {
        if(rawInput.length > 0 && shortCodes.length === 0){
             outputDiv.innerHTML = `<div class="barcode-error">No se encontraron c√≥digos num√©ricos v√°lidos.</div>`;
        }
        return;
    }

    validCodes.forEach(code => {
      const div = document.createElement("div");
      div.className = "barcode-item";
      div.dataset.code = code;

      if (usedCodes.includes(code)) div.classList.add("used");
      if (scannedCodes.has(code)) {
        const topMarker = document.createElement("span");
        topMarker.className = 'scan-marker-icon';
        topMarker.title = 'Escaneado';
        topMarker.textContent = 'üì∑';
        div.appendChild(topMarker);
      }

      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      try {
        JsBarcode(svg, code, {
            format: "CODE128", width: 2, height: 50, displayValue: true,
            margin: 5, fontSize: 11
        });
        div.appendChild(svg);

        if (usedCodes.includes(code)) {
          svg.remove();
          div.innerHTML = `‚úÖÔ∏è <i>${code}</i> ‚úÖÔ∏è`;
        }

        div.addEventListener("click", (event) => {
          if (event.target.closest('button, a, .scan-marker-icon')) return;

          const svgElement = div.querySelector('svg');
          if (svgElement) {
            svgElement.remove();
            div.classList.add("used");
            div.innerHTML = `‚úÖÔ∏è <i>${code}</i> ‚úÖÔ∏è`;
            updateUsedCodes(code, true);
          } else {
            div.innerHTML = '';
            const newSvg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            JsBarcode(newSvg, code, {
                format: "CODE128", width: 2, height: 50, displayValue: true,
                margin: 5, fontSize: 11
            });
            if (scannedCodes.has(code)) {
                const topMarkerAgain = document.createElement("span");
                topMarkerAgain.className = 'scan-marker-icon';
                topMarkerAgain.title = 'Escaneado';
                topMarkerAgain.textContent = 'üì∑';
                div.appendChild(topMarkerAgain);
            }
            div.appendChild(newSvg);
            div.classList.remove("used");
            updateUsedCodes(code, false);
          }
        });
        outputDiv.appendChild(div);
      } catch (e) {
          console.error(`Error generando c√≥digo "${code}":`, e);
          const errorDiv = document.createElement("div");
          errorDiv.className = "barcode-error";
          errorDiv.textContent = `Error: C√≥digo "${code}" inv√°lido.`;
          outputDiv.appendChild(errorDiv);
      }
    });
  }
  
  function confirmClear() {
    const inputHasValue = inputTextArea.value.trim().length > 0;
    if (!inputHasValue) {
        clearInput(false);
        return;
    }
    Swal.fire({
        title: '¬øEst√°s seguro?',
        text: "Se borrar√° el contenido del √°rea de texto y los c√≥digos generados.",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'S√≠, limpiar todo',
        cancelButtonText: 'Cancelar'
    }).then((result) => {
        if (result.isConfirmed) {
            clearInput();
        }
    });
  }

  function clearInput(showSuccessToast = true) {
    inputTextArea.value = "";
    outputDiv.innerHTML = "";
    savePdfBtn.style.display = "none";
    searchContainerDiv.style.display = "none";
    localStorage.removeItem('barcodeInput');
    if (isScannerActive) stopScanner();
    if (showSuccessToast) showToast('Limpieza completada', 'success');
  }

  function updateUsedCodes(code, isUsed) {
    const index = usedCodes.indexOf(code);
    if (isUsed) {
      if (index === -1) usedCodes.push(code);
    } else {
      if (index > -1) usedCodes.splice(index, 1);
    }
    localStorage.setItem('usedCodes', JSON.stringify(usedCodes));
  }

  function changeLayout() {
    outputDiv.className = (outputDiv.className === "list") ? "grid" : "list";
    showToast(`Vista cambiada a ${outputDiv.className}`, 'info');
  }

  function removeUsedCodes() {
    if (usedCodes.length === 0) {
        showToast("No hay c√≥digos marcados como 'usados'", 'warning');
        return;
    }
    
    Swal.fire({
      title: '¬øEst√°s seguro?',
      text: `Se eliminar√°n ${usedCodes.length} c√≥digo(s) 'usado(s)' de la lista y la memoria.`,
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'S√≠, ¬°eliminar!',
      cancelButtonText: 'Cancelar'
    }).then((result) => {
      if (result.isConfirmed) {
        let currentCodes = inputTextArea.value.trim().split(/\s+/).map(c => c.trim()).filter(Boolean);
        let keptCodes = currentCodes.filter(code => !usedCodes.includes(code));
        inputTextArea.value = keptCodes.join("\n");
        const removedCount = usedCodes.length;
        usedCodes = [];
        localStorage.removeItem('usedCodes');
        generateBarcodes();
        showToast(`${removedCount} c√≥digo(s) eliminado(s)`, 'success');
      }
    });
  }

  // --- Funciones Esc√°ner (L√≥gica actualizada) ---
  function onScanSuccess(decodedText, decodedResult) {
    if (!isScannerActive) return; // Evitar ejecuciones si ya se detuvo

    html5QrCode.pause(true); // Pausar el esc√°ner y el video

    const codeToAdd = decodedText.trim();

    if (codeToAdd.length < MIN_CODE_LENGTH) {
        showToast(`C√≥digo "${codeToAdd}" demasiado corto`, 'warning');
        if (isScannerActive) html5QrCode.resume(); // Reanudar si es corto
        return;
    }
    
    Swal.fire({
        title: 'C√≥digo detectado',
        text: `¬øDeseas a√±adir el c√≥digo "${codeToAdd}" a la lista?`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'A√±adir',
        cancelButtonText: 'Cancelar',
        allowOutsideClick: false
    }).then((result) => {
        if (result.isConfirmed) {
            const currentText = inputTextArea.value.trim();
            const codeExists = currentText.split(/\s+/).some(line => line.trim() === codeToAdd);

            if (!codeExists) {
                inputTextArea.value = currentText ? `${currentText}\n${codeToAdd}` : codeToAdd;
                scannedCodes.add(codeToAdd);
                localStorage.setItem('scannedCodes', JSON.stringify([...scannedCodes]));
                showToast(`"${codeToAdd}" a√±adido con √©xito`, 'success');
                generateBarcodes();
            } else {
                showToast(`"${codeToAdd}" ya estaba en la lista`, 'info');
            }
        }
    }).finally(() => {
        // Reanudar el esc√°ner solo si no fue detenido manualmente mientras el modal estaba abierto
        if (isScannerActive) {
            html5QrCode.resume();
        }
    });
  }

  function onScanFailure(error) { /* Ignorar errores comunes */ }

  function startScanner() {
      if (location.protocol !== 'https:' && !['localhost', '127.0.0.1'].includes(location.hostname)) {
         Swal.fire('Conexi√≥n Insegura', 'El esc√°ner requiere una conexi√≥n segura (HTTPS) o ser ejecutado en localhost.', 'error');
         return;
      }
      if (isScannerActive) return;

      scannerContainer.style.display = 'block';
      startScanBtn.style.display = 'none';
      stopScanBtn.style.display = 'inline-block';
      readerDiv.innerHTML = '';
      html5QrCode = new Html5Qrcode("reader");
      isScannerActive = true;

      const config = { fps: 10, qrbox: { width: 250, height: 150 }, rememberLastUsedCamera: true };

      html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
      .catch(err => {
          console.error("Error al iniciar esc√°ner:", err);
          Swal.fire('Error de C√°mara', 'No se pudo iniciar el esc√°ner. Verifica los permisos de la c√°mara en tu navegador.', 'error');
          isScannerActive = false;
          scannerContainer.style.display = 'none';
          startScanBtn.style.display = 'inline-block';
          stopScanBtn.style.display = 'none';
      });
  }

 function stopScanner() {
    isScannerActive = false; // Marcar como inactivo primero para evitar que se reanude
    if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(ignore => {
            console.log("Scanner detenido.");
            showToast('Esc√°ner detenido', 'info');
        }).catch(err => {
            console.error("Error al detener scanner:", err);
        }).finally(() => {
            scannerContainer.style.display = 'none';
            startScanBtn.style.display = 'inline-block';
            stopScanBtn.style.display = 'none';
        });
    } else {
        scannerContainer.style.display = 'none';
        startScanBtn.style.display = 'inline-block';
        stopScanBtn.style.display = 'none';
    }
}

  // --- Funci√≥n PDF ---
  async function downloadPDF() {
    savePdfBtn.disabled = true;
    Swal.fire({
        title: 'Generando PDF...',
        text: 'Por favor, espera.',
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading();
        }
    });

    try {
      const elementToPrint = document.createElement("div");
      const container = document.createElement("div");
      container.style.cssText = "display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 5mm;";

      document.querySelectorAll("#output .barcode-item:not(.barcode-error) svg").forEach(svgElement => {
          const cleanDiv = document.createElement("div");
          cleanDiv.style.cssText = "background: #fff; padding: 5px; border: 1px solid #eee; border-radius: 4px; text-align: center; page-break-inside: avoid;";
          const svgClone = svgElement.cloneNode(true);
          svgClone.style.fill = '#000';
          svgClone.querySelectorAll('text').forEach(textEl => { textEl.style.fill = '#000'; });
          cleanDiv.appendChild(svgClone);
          container.appendChild(cleanDiv);
      });

      elementToPrint.appendChild(container);
      const marca = document.createElement("div");
      marca.style.cssText = "text-align: center; color: #555; margin-top: 10px; font-size: 0.75em;";
      marca.innerHTML = "Generado por: Barcode Toolbox - fgalaz <strong>v2026</strong>";
      elementToPrint.appendChild(marca);

      const opt = {
        margin: 8, filename: `codigos_barras_${new Date().toISOString().slice(0,10)}.pdf`,
        image: { type: 'jpeg', quality: 0.95 }, html2canvas: { scale: 2, useCORS: true, backgroundColor: '#fff' },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }, pagebreak: { mode: ['avoid-all', 'css'] }
      };

      await html2pdf().from(elementToPrint).set(opt).save();
      Swal.close();
      showToast('PDF generado correctamente', 'success');

    } catch (error) {
      console.error("Error al generar PDF:", error);
      Swal.fire('Error', 'Hubo un problema al generar el PDF.', 'error');
    } finally {
      savePdfBtn.disabled = false;
    }
  }

  // --- Funci√≥n B√∫squeda ---
  function searchBarcode() {
    const searchTerm = document.getElementById('search-input').value.trim();
    if (!searchTerm) {
      showToast("Ingresa un c√≥digo para buscar", 'warning');
      return;
    }

    let found = false;
    document.querySelectorAll('.barcode-item').forEach(item => {
      item.classList.remove('search-highlight');
      if (item.dataset.code === searchTerm) {
        item.classList.add('search-highlight');
        found = true;
        item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        startBlink(item);
      }
    });

    if (!found) {
      showToast(`No se encontr√≥ el c√≥digo "${searchTerm}"`, 'error');
    }
  }

  function startBlink(element) {
    element.style.transition = 'opacity 0.25s ease-in-out';
    const blinkInterval = setInterval(() => {
        element.style.opacity = (element.style.opacity === '0.4') ? '1' : '0.4';
    }, 250);

    setTimeout(() => {
      clearInterval(blinkInterval);
      element.style.opacity = '1';
      element.style.transition = '';
    }, 2000); // Duraci√≥n total del parpadeo
  }

  // --- L√≥gica Modo Noche ---
  function applyTheme(theme) {
      if (theme === 'dark') {
          document.body.classList.add('dark-mode');
          themeToggleBtn.textContent = '‚òÄÔ∏è';
          themeToggleBtn.title = 'Cambiar a Modo Claro';
      } else {
          document.body.classList.remove('dark-mode');
          themeToggleBtn.textContent = 'üåô';
          themeToggleBtn.title = 'Cambiar a Modo Oscuro';
      }
  }

  function toggleTheme() {
      const isDark = document.body.classList.contains('dark-mode');
      const newTheme = isDark ? 'light' : 'dark';
      applyTheme(newTheme);
      localStorage.setItem('theme', newTheme);
      showToast(`Tema cambiado a modo ${isDark ? 'claro' : 'oscuro'}`, 'info');
  }

  // --- Ayuda ---
  function showHelp() {
      Swal.fire({
        title: '<strong>Ayuda: Barcode Toolbox</strong>',
        icon: 'info',
        html: `
          <div style="text-align: left; padding: 0 1em;">
            <p>Esta herramienta te permite generar, gestionar y escanear c√≥digos de barras de forma sencilla.</p>
            <ul style="padding-left: 1.5em; margin-top: 1em;">
              <li><b>Generar:</b> Crea c√≥digos a partir de n√∫meros con <b>5 o m√°s d√≠gitos</b>.</li>
              <li><b>Limpiar:</b> Borra la entrada y los c√≥digos generados.</li>
              <li><b>Escanear:</b> Usa la c√°mara para leer c√≥digos. Al detectar uno, se pausar√° y te preguntar√° si deseas a√±adirlo antes de continuar.</li>
              <li><b>Marcar/Desmarcar:</b> Haz clic en un c√≥digo para marcarlo como "usado" o revertir.</li>
              <li><b>PDF:</b> Exporta los c√≥digos visibles a un archivo PDF.</li>
              <li><b>Buscar (üîç):</b> Resalta un c√≥digo espec√≠fico en la lista.</li>
            </ul>
            <hr style="margin: 1.5em 0;">
            <p style="font-size: 0.9em;">Desarrollado por fgalaz - v2026</p>
          </div>
        `,
        confirmButtonText: '¬°Entendido!'
      });
  }
  
  function debounce(func, delay = 500) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
            func.apply(this, args);
        }, delay);
    };
  }

  // --- Inicializaci√≥n ---
  document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      applyTheme(savedTheme || (prefersDark ? 'dark' : 'light'));
      inputTextArea.placeholder = "Pega aqu√≠ tus c√≥digos (5+ d√≠gitos, separados por espacio, tab o salto de l√≠nea)...";
      const storedInput = localStorage.getItem('barcodeInput');
      if (storedInput) {
          inputTextArea.value = storedInput;
          generateBarcodes();
      }
  });

</script>
